<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<br>
<div class="header">
    <h2><b>KEA</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Courses </h2>
</div>
<form class="forms" action="#" th:action="@{/save}" th:object="${student}"
      method="post">
    <h1>Update</h1>
    <label for="fname">First name:</label>
    <input type="text" th:field="*{firstName}" name="fname" id="fname" /><br><br>
    <label for="lname">Last name:</label>
    <input type="text" th:field="*{lastName}" name="lname" id="lname" /><br><br>
    <label for="enroll">Enrollment Date:</label>
    <input type="date" th:field="*{enrollmentDate}" name="enroll" id="enroll" /><br><br>
    <label for="fname">CPR:</label>
    <input type="text" th:field="*{cpr}" name="CPR" id="CPR" /><br><br>
    <input type="submit" class="btn-create-form" value="Create">
</form>
</body>
</html>
